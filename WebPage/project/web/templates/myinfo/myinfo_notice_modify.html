{% extends 'main_template.html' %}
{% block content %}
<link text="text/css" rel="stylesheet" href="{{ url_for('static', filename='myinfo/myinfo_enroll.css') }}">

<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong style = "margin-left:6px;">공지사항 수정</strong>
        </div>
        <form method="post" class="my-3">
            <div class="board_write_wrap">
                <div class="board_write">
                    <div class="title">
                        <dl>        
                            <dd>
                                <input type = 'text' class="datetime" value = "{{content['title']}}" name = 'title'/> 
                            </dd>
                        </dl>
                    </div>

                    <div class="cont">
                        <textarea type = 'text' class="textcon" name = 'content'>{{content['content']}}</textarea>
                    </div>

                </div>
                
                <div class="bt_wrap">
                    <button type="submit" class="tododo">저장하기</button>
                    <a href="{{ url_for('myinfo.notice') }}">취소</a>
                </div>
            </div>
        </form>

    </div>
</body>




{% endblock %}
