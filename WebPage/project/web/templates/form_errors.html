{% if form.errors %}
<div class="alert alert-danger" role="alert">
    {% for field, errors in form.errors.items() %}
    <strong id = 'te'>{{ form[field].label }}</strong>
    <script> tr()</script>
    {% endfor %}
</div>
{% endif %}


{% for message in get_flashed_messages() %}
<div class="alert alert-danger" role="alert">
    <script>alert("{{message}}")</script>
</div>
{% endfor %}
