<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link text="text/css" rel="stylesheet" href="../static/problem_show.css">
    <script defer src="../static/problem_show.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <ul class="head_menu">
            <li><button class="menu_selected">Quest</button></li>
            <li><button>Ranking</button></li>
            <li><button>Setting</button></li>
        </ul>

        <div class="problem_title">
            <p class="problem_id">{{ problem_dict["id"] }}</p>
            <div class="problem_info">
                <p class="problem_category">{{ problem_dict["category"] }}</p>
                <p class="problem_type">{{ problem_dict["type"] }}</p>
            </div>
        </div>
    </header>

    <section>
        <div class="main">
            <div class="problem_content">
                {{ problem_dict["content"] }}
            </div>
        </div>
    </section>

    <footer>
        <button class="answer_button">- 정답 입력</button>
        <div class="answer_input">
            {% if problem_dict["type"]=="객관식" %}
            <ol>
                {% for choice in problem_dict["choices"].split("\n") %}
                    <li> <label><input type="radio" class="problem_answer" name="answer" value="{{ loop.index }}">{{ choice }}</label></li>
                {% endfor %}
            </ol>
            {% else %}
            <input type="text" placeholder="정답 입력" class="problem_answer">
            {% endif %}
            <button class="answer_commit">정답 확인</button>
        </div>
    </footer>
</body>
</html>
